<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg GROW">
			<p><span>GROW</span> <br>
			LEARN TO DESIGN & <br>
			Code Websites</p>
		</div>
		<div class="block small-block center dark-bg">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center light-bg">
			<p>
			<strong>HTML <br>
			CSS <br>
			JAVASCRIPT <br>
			WORDPRESS <br>
			PYTHON</strong></p>
			</div>
		<div class="block large-block dark-bg FREELANCE">
			<p>
			<span>FREELANCE</span> <br>	
			MAKE ENOUGH SIDE CASH TO <br>
			<strong>Pay off debt</strong>
			</p>
			<img src="img/piggy.png" alt="piggy-bank">
		</div>
		<div class="block large-block center middle">
			<img src="img/eye.png" alt="eye">
			<p class="title"> <span>2020</span> <br>
			VISION BOARD</p>
		</div>
		<div class="block large-block dark-bg travel">
			<img src="img/plane.png" alt="plane">
			<p><span>travel</span> <br>
			PLAN A TRIP WHERE I CAN <br>
			<strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block center light-bg">
			<p> WALK DOG ++ <br>
			MEDITATE <br>
			YOGA <br>
			SNUGGLE PUP</p>
		</div>
		<div class="block small-block center dark-bg">
			<img src="img/doggo.png" alt="DOG">
		</div>
		<div class="block small-block light-bg MIND">
			<p> <span>MIND & BODY</span><br>
			EXERCISE MORE <br>
			& FIND ZEN IN <br>
			<strong>Challenge</strong></p>
		</div>
</body>
</html>
